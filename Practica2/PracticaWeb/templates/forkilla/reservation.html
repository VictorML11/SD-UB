<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>
    {% extends 'forkilla/base.html' %}
    {% load crispy_forms_tags %}
    {% block content %}
    <br><br>
    <h2> Starting reservation for restaurant {{restaurant.name}}</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" >Save</button>
    </form>

    {% endblock %}
</body>
</html>
